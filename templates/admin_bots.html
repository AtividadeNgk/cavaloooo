<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gerenciamento de Bots - Painel Admin</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       
       body {
           background: #000000;
           color: #ffffff;
           font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
           min-height: 100vh;
           line-height: 1.6;
       }
       
       .header {
           background: #000000;
           padding: 30px 20px;
           border-bottom: 1px solid #1a1a1a;
           display: flex;
           justify-content: space-between;
           align-items: center;
       }
       
       .header h1 {
           font-size: 24px;
           font-weight: 400;
           color: #00ff88;
           letter-spacing: -0.5px;
       }
       
       .back-btn {
           background: transparent;
           color: #00ff88;
           text-decoration: none;
           padding: 10px 20px;
           border: 1px solid #00ff88;
           border-radius: 4px;
           transition: all 0.3s;
           font-size: 14px;
       }
       
       .back-btn:hover {
           background: #00ff88;
           color: #000000;
       }
       
       .container {
           max-width: 1200px;
           margin: 0 auto;
           padding: 40px 20px;
       }
       
       .stats {
           display: grid;
           grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
           gap: 20px;
           margin-bottom: 60px;
       }
       
       .stat-card {
           background: #000000;
           padding: 30px;
           border: 1px solid #1a1a1a;
           border-radius: 4px;
           text-align: center;
           transition: border-color 0.3s;
       }
       
       .stat-card:hover {
           border-color: #00ff88;
       }
       
       .stat-card h2 {
           font-size: 36px;
           font-weight: 300;
           margin-bottom: 10px;
           color: #00ff88;
       }
       
       .stat-card p {
           color: #666;
           font-size: 12px;
           text-transform: uppercase;
           letter-spacing: 2px;
       }
       
       .controls {
           background: #000000;
           padding: 30px;
           border: 1px solid #1a1a1a;
           border-radius: 4px;
           margin-bottom: 40px;
           display: flex;
           gap: 20px;
           align-items: center;
           flex-wrap: wrap;
       }
       
       .search-box {
           flex: 1;
           min-width: 300px;
       }
       
       .search-box input {
           width: 100%;
           padding: 12px 20px;
           background: #000000;
           border: 1px solid #1a1a1a;
           border-radius: 4px;
           color: #ffffff;
           font-size: 14px;
           transition: border-color 0.3s;
       }
       
       .search-box input:focus {
           outline: none;
           border-color: #00ff88;
       }
       
       .filter-select {
           padding: 12px 20px;
           background: #000000;
           border: 1px solid #1a1a1a;
           border-radius: 4px;
           color: #ffffff;
           font-size: 14px;
           cursor: pointer;
           transition: border-color 0.3s;
       }
       
       .filter-select:focus {
           outline: none;
           border-color: #00ff88;
       }
       
       .refresh-btn {
           padding: 12px 20px;
           background: transparent;
           color: #00ff88;
           border: 1px solid #00ff88;
           border-radius: 4px;
           cursor: pointer;
           font-size: 14px;
           transition: all 0.3s;
       }
       
       .refresh-btn:hover {
           background: #00ff88;
           color: #000000;
       }
       
       .bots-list {
           display: grid;
           gap: 20px;
       }
       
       .bot-card {
           background: #000000;
           border: 1px solid #1a1a1a;
           border-radius: 4px;
           padding: 30px;
           display: flex;
           justify-content: space-between;
           align-items: center;
           transition: border-color 0.3s;
       }
       
       .bot-card:hover {
           border-color: #00ff88;
       }
       
       .bot-info {
           flex: 1;
       }
       
       .bot-info h3 {
           font-size: 20px;
           margin-bottom: 12px;
           font-weight: 400;
           color: #ffffff;
           display: flex;
           align-items: center;
           gap: 10px;
       }
       
       .bot-info .bot-name {
           font-size: 16px;
           color: #00ff88;
           margin-bottom: 8px;
           font-weight: 300;
       }
       
       .bot-info p {
           color: #666;
           font-size: 13px;
           margin-bottom: 12px;
           line-height: 1.8;
       }
       
       .bot-status {
           display: inline-block;
           padding: 4px 12px;
           border-radius: 2px;
           font-size: 11px;
           font-weight: 400;
           text-transform: uppercase;
           letter-spacing: 1px;
           border: 1px solid;
       }
       
       .status-active {
           color: #00ff88;
           border-color: #00ff88;
           background: transparent;
       }
       
       .status-inactive {
           color: #666;
           border-color: #666;
           background: transparent;
       }
       
       .bot-actions {
           display: flex;
           gap: 12px;
       }
       
       .view-btn, .ban-btn {
           padding: 10px 20px;
           border: 1px solid;
           border-radius: 4px;
           cursor: pointer;
           font-size: 13px;
           font-weight: 400;
           transition: all 0.3s;
           text-decoration: none;
           display: inline-flex;
           align-items: center;
           justify-content: center;
           background: transparent;
       }
       
       .view-btn {
           color: #00ff88;
           border-color: #00ff88;
       }
       
       .view-btn:hover {
           background: #00ff88;
           color: #000000;
       }
       
       .ban-btn {
           color: #ff0044;
           border-color: #ff0044;
       }
       
       .ban-btn:hover {
           background: #ff0044;
           color: #ffffff;
       }
       
       .loading {
           text-align: center;
           padding: 60px;
           color: #666;
           font-size: 14px;
       }
       
       .empty-state {
           text-align: center;
           padding: 80px;
           color: #666;
       }
       
       .empty-state h3 {
           font-size: 18px;
           margin-bottom: 10px;
           font-weight: 400;
       }
       
       .notification {
           position: fixed;
           top: 20px;
           right: 20px;
           padding: 15px 25px;
           border-radius: 4px;
           color: #000000;
           font-weight: 400;
           transform: translateX(400px);
           transition: transform 0.3s;
           z-index: 1000;
           font-size: 14px;
       }
       
       .notification.show {
           transform: translateX(0);
       }
       
       .notification.success {
           background: #00ff88;
       }
       
       .notification.error {
           background: #ff0044;
           color: #ffffff;
       }
       
       /* Simplifica scrollbar */
       ::-webkit-scrollbar {
           width: 8px;
       }
       
       ::-webkit-scrollbar-track {
           background: #000000;
       }
       
       ::-webkit-scrollbar-thumb {
           background: #1a1a1a;
           border-radius: 4px;
       }
       
       ::-webkit-scrollbar-thumb:hover {
           background: #00ff88;
       }
   </style>
</head>
<body>
   <div class="header">
       <h1>Gerenciamento de Bots</h1>
       <a href="/" class="back-btn">Voltar</a>
   </div>
   
   <div class="container">
       <div class="stats">
           <div class="stat-card">
               <h2 id="total-bots">0</h2>
               <p>Total</p>
           </div>
           <div class="stat-card">
               <h2 id="active-bots">0</h2>
               <p>Ativos</p>
           </div>
           <div class="stat-card">
               <h2 id="inactive-bots">0</h2>
               <p>Inativos</p>
           </div>
       </div>
       
       <div class="controls">
           <div class="search-box">
               <input type="text" id="search" placeholder="Buscar...">
           </div>
           <select id="filter" class="filter-select">
               <option value="all">Todos</option>
               <option value="active">Ativos</option>
               <option value="inactive">Inativos</option>
           </select>
           <button class="refresh-btn" onclick="loadBots()">Atualizar</button>
       </div>
       
       <div id="bots-list" class="bots-list">
           <div class="loading">Carregando...</div>
       </div>
   </div>
   
   <div id="notification" class="notification"></div>
   
   <script>
       let allBots = [];
       let searchTimeout;
       
       function showNotification(message, type = 'success') {
           const notification = document.getElementById('notification');
           notification.textContent = message;
           notification.className = `notification ${type} show`;
           
           setTimeout(() => {
               notification.classList.remove('show');
           }, 3000);
       }
       
       async function loadBots() {
           try {
               const response = await fetch('/api/bots/active');
               if (!response.ok) throw new Error('Erro ao carregar bots');
               
               allBots = await response.json();
               updateStats();
               renderBots();
           } catch (error) {
               showNotification('Erro ao carregar bots', 'error');
               console.error(error);
           }
       }
       
       function updateStats() {
           const total = allBots.length;
           const active = allBots.filter(b => b.status === 'active').length;
           const inactive = allBots.filter(b => b.status === 'inactive').length;
           
           document.getElementById('total-bots').textContent = total;
           document.getElementById('active-bots').textContent = active;
           document.getElementById('inactive-bots').textContent = inactive;
       }
       
       function filterBots() {
           const searchTerm = document.getElementById('search').value.toLowerCase();
           const filterValue = document.getElementById('filter').value;
           
           return allBots.filter(bot => {
               // Filtro de busca
               const matchesSearch = !searchTerm || 
                   bot.username.toLowerCase().includes(searchTerm) ||
                   bot.id.includes(searchTerm) ||
                   bot.owner.includes(searchTerm) ||
                   (bot.name && bot.name.toLowerCase().includes(searchTerm));
               
               // Filtro de status
               let matchesFilter = true;
               if (filterValue === 'active') {
                   matchesFilter = bot.status === 'active';
               } else if (filterValue === 'inactive') {
                   matchesFilter = bot.status === 'inactive';
               }
               
               return matchesSearch && matchesFilter;
           });
       }
       
       function renderBots() {
           const filteredBots = filterBots();
           const listElement = document.getElementById('bots-list');
           
           if (filteredBots.length === 0) {
               listElement.innerHTML = `
                   <div class="empty-state">
                       <h3>Nenhum bot encontrado</h3>
                       <p>Tente ajustar os filtros de busca</p>
                   </div>
               `;
               return;
           }
           
           listElement.innerHTML = filteredBots.map(bot => `
               <div class="bot-card">
                   <div class="bot-info">
                       <div class="bot-name">${bot.name || 'Sem nome'}</div>
                       <h3>
                           @${bot.username}
                           ${bot.status === 'active' ? '●' : '○'}
                       </h3>
                       <p>
                           ID: ${bot.id} • Owner: ${bot.owner} • Token: ${bot.token.substring(0, 15)}...
                       </p>
                       <span class="bot-status status-${bot.status}">
                           ${bot.status === 'active' ? 'ativo' : 'inativo'}
                       </span>
                   </div>
                   <div class="bot-actions">
                       <a href="https://t.me/${bot.username}" target="_blank" class="view-btn">
                           Ver
                       </a>
                       <button class="ban-btn" onclick="banBot('${bot.id}')">
                           Banir
                       </button>
                   </div>
               </div>
           `).join('');
       }
       
       async function banBot(botId) {
           const bot = allBots.find(b => b.id === botId);
           if (!bot) return;
           
           const confirmMessage = `Deseja banir @${bot.username}?\n\nEsta ação é permanente.`;
           
           if (!confirm(confirmMessage)) return;
           
           try {
               const response = await fetch(`/api/bot/ban/${botId}`, {
                   method: 'POST',
                   headers: { 'Content-Type': 'application/json' }
               });
               
               if (!response.ok) throw new Error('Erro ao banir bot');
               
               const result = await response.json();
               showNotification(`@${bot.username} removido`, 'success');
               
               // Recarrega a lista
               await loadBots();
           } catch (error) {
               showNotification('Erro ao banir bot', 'error');
               console.error(error);
           }
       }
       
       // Event listeners
       document.getElementById('search').addEventListener('input', (e) => {
           clearTimeout(searchTimeout);
           searchTimeout = setTimeout(() => renderBots(), 300);
       });
       
       document.getElementById('filter').addEventListener('change', renderBots);
       
       // Carrega bots ao iniciar
       loadBots();
       
       // Atualiza a cada 10 segundos
       setInterval(loadBots, 10000);
   </script>
</body>
</html>
